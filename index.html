<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main>
    <div class="container fade-in" id="container">
    <div>
    <div class="content">
      <div class="flex">
       <div class="text-wrap">
        <div class="quote-img">
          <img src="./images/pattern-quotes.svg" alt="quote pattern"/>
        </div>
         <div>
           <p class="testimony" id="testimony">
             “ I’ve been interested in coding for a while but never taken the jump, until now. 
             I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
             excited about the future. ”
           </p>
           <div class="testifier" id="testifier">
              <b> Tanya Sinclair</b>
             <span>UX Engineer </span>
            </div>
         </div>
       </div>
       <div class="img-wrap ">
          <div class="bg-img">
            <img src="./images/pattern-bg.svg" alt="background" />
          </div>
         <div class="client-img">
           <img id="testifier-img" class="testifier-img"  src="./images/image-tanya.jpg" alt="Tanya Sinclair"/>
           <div class="btn-group">
            <button class="btn" id="prev">
              <img src="./images/icon-prev.svg"  role="button" alt="prev"/>
            </button>
            <button class="btn" id="next">
            <img src="./images/icon-next.svg" alt="next"  role="button"/>
            </button>
           </div>
         </div>
       </div>
      </div>
     </div>
  
   </div>
   <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Glorytefe">Tefe Mebuiefene</a>.
  </footer>
   <div class="curve-bg">
       <img src="./images/pattern-curve.svg" />
     </div>
    </div>
  </main>
<script src="./script/main.js"></script>
</body>
</html>
